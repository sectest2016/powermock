def v = Version.versionFile(project.file("version.properties"))

allprojects{
    project.version = v.version
    project.ext.versionFile = v
}

logger.lifecycle "Version: $project.version"

class Version{
    static def VersionFile versionFile(def file) {
        return new VersionFile(file);
    }
}

class VersionFile{

    private final def File file;
    private def version;

    VersionFile(def file){
        this.file = file;
    }

    def getVersion() {
        if (version == null){
            readVersion();
        }
        return version;
    }

    private def readVersion() {
        Properties p = new Properties();
        FileReader reader = null;
        try {
            reader = new FileReader(file);
            p.load(reader);
        } catch (Exception e) {
            throw new RuntimeException("Cannot read version file: " + file);
        } finally {
            if (reader != null){
                reader.close();
            }
        }
        version = p.getProperty("version");
    }
}